<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudra Choreographer</title>
    <link rel="stylesheet" href="bulma.min.css" />
</head>
<body>

    <div class="container"></div>
        <h1 class="title">Mudra Choreographer</h1>

        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-success">Running</span>
            <span class="tag is-danger">Stopped</span>
        </div>
    </div>

    <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" name="transcript or audio upload" />
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label" id="uploadElement"> Choose a fileâ€¦ </span>
          </span>
        </label>
      </div>

      <div class="container">
        <button class="button is-info is-fullwidth" id="nextButton"> Next Line </button>
    </div>
</body>

<script src="popup.js"></script>
</html>
